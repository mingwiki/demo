<head>
  <meta charset="UTF-8">
</head>
<p>天气: <span></span></p>
<script>
  let xhr = new XMLHttpRequest()
  xhr.open("GET", "http://localhost/getWeather?city=beijing", true)
  // console.log(xhr.responseText)
  xhr.onload = function () {
    document.querySelector("span").append(document.createTextNode(xhr.responseText))
  }
  xhr.send()
</script>
